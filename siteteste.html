<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processador de Texto e Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            width: 600px; /* Largura fixa */
            height: 400px; /* Altura ajustada */
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Espaço distribuído uniformemente */
            overflow: hidden; /* Oculta qualquer conteúdo que ultrapasse os limites */
        }
        .text-box {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #eef;
            color: #333;
            min-height: 60px; /* Ajuste de altura */
            overflow: auto; /* Permite rolagem se o conteúdo for muito extenso */
            white-space: pre-wrap; /* Respeita quebras de linha */
            margin-bottom: 10px; /* Espaçamento entre elementos */
        }
        #resultBox {
            flex-grow: 1; /* Permite que o resultBox cresça para preencher o espaço disponível */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #eef;
            word-wrap: break-word;
            overflow-y: auto; /* Permite rolagem vertical se necessário */
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="messageBox" class="text-box">Olá, tudo bem? Você pode me confirmar se é o mesmo produto da shopee que vendem abaixo e me dizer qual menor valor pode fazer a vista caso seja o mesmo?</div>
        <div id="linkBox" class="text-box">https://shope.ee/1LJPpn776y</div>
        <div id="resultBox" class="text-box"></div>
        <button onclick="processText()">Atualizar</button>
    </div>

    <script>
        window.onload = function() {
            processText();
        };

        function processText() {
            const message = document.getElementById('messageBox').textContent;
            const link = document.getElementById('linkBox').textContent;
            const result = `${message}\n\n${link}\n\nId: ${generateRandomID()}`;
            document.getElementById('resultBox').textContent = result;
        }

        function generateRandomID() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            const charactersLength = characters.length;
            for (let i = 0; i < 4; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }
    </script>
</body>
</html>
